<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger?</title>
</head>
<body>
    <h1>Are you a stranger?</h1>
    Você nasceu aonde? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            let pais = window.document.getElementById('txtpais')
            let res = window.document.getElementById('res') 
            if (pais === "Brasil") {
                res.innerHTML = '<p>Você é brasileiro</p>'
            } else {
                res.innerHTML = '<p> não </p>'
            }

        }
            
        



    </script>
</body>
</html>
